<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CarPoolMate</title>
    <div th:replace="fragments/head"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card p-5">
                <h1 class="text-center">Přihlásit se</h1>
                <p class="mb-5 text-muted text-center">Zadejte své přihlašovací údaje</p>
                <form th:action="@{/login}" method="post">
                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Máte špatné buď heslo, jméno, nebo nemáte ověřený účet!</div>
                    </div>
                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">Úspěšně odhlášeni</div>
                    </div>

                    <div class="form-group form-floating">
                        <input id="username" class="form-control" type="email" name="username" placeholder="Zadejte email" autofocus="autofocus">
                        <label class="control-label" for="username">
                            <i class="fa-solid fa-envelope me-2"></i>Email
                        </label>
                    </div>
                    <div class="form-group form-floating mt-2">
                        <input id="password" class="form-control" type="password" name="password" placeholder="Zadejte heslo" autofocus="autofocus">
                        <label class="control-label" for="password">
                            <i class="fa-solid fa-lock me-2"></i>Heslo
                        </label>
                    </div>

                    <div class="form-group mt-4 d-flex justify-content-center align-items-start flex-column">
                        <span class="mt-2 align-self-end"><a href="/" class="text-decoration-none" th:href="@{/forgotPasswd}">Zapomněli jste heslo ?</a></span>
                    </div>

                    <div class="form-group mt-4 d-flex justify-content-center align-items-start flex-column">
                        <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
                    </div>

                    <div class="form-group mt-4 d-flex justify-content-center align-items-center flex-column">
                        <hr class="w-100 mb-4">
                        <span>Nejste registrováni ? <a href="/" th:href="@{/registration}">Registrujte se zde</a> </span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
