</head>
<body>

    <div class="container-fluid">
        <a href="/"><img src="/img/logo.png" alt="" style="height: 80px"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasRole('USER')">

                <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">

                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/admin}">Dashboard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/admin/users}">Uživatelé</a></li>
                    </ul>
                </li>
            </ul>
            <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger m-2" th:href="@{/logout}">Odhlásit se</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-outline-primary m-2" th:href="@{/user}"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
</nav>
